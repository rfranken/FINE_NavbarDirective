<html lang="en" ng-app="fine.navbar">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar Demo</title>
  <!-- Css -->
  <link data-require="bootstrap-css@3.3.1" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="ui-navbar.css" />

  <!-- JavaScript -->
  <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>

  <script data-require="angular-ui-bootstrap@0.12.0" data-semver="0.12.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
  <script data-require="ui-router@0.2.13" data-semver="0.2.13" src="//rawgit.com/angular-ui/ui-router/0.2.13/release/angular-ui-router.js"></script>
  <script src="fine-navbar.js"></script>
  <script src="ui-navbar.js"></script>

</head>

<body>
<div ng-controller="NavigationController">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home">FINE</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
      <ul class="nav navbar-nav">
        <li dropdown="">
          <a href="#" dropdown-toggle="">
            FINE CRM
            <b class="caret"></b>
          </a>
          <tree tree="treeFineCrm"></tree>
        </li>
        <li dropdown="">
          <a href="#" dropdown-toggle="">
            FINE Billing
            <b class="caret"></b>
          </a>
          <tree tree="treeFineBilling"></tree>
        </li>
        <li dropdown="">
          <a href="#" dropdown-toggle="">
            Beheer
            <b class="caret"></b>
          </a>
          <tree tree="treeBeheer"></tree>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li dropdown="">
          <a href="#" dropdown-toggle="">
            Mijn account
            <span class="caret"></span>
          </a>
          <tree tree="treeMijnAccount"></tree>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </nav>
</div>

<!-- Hook here the partials -->
<div ui-view=""></div >


<!-- Footer -->
<div class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <p class="navbar-text pull-left">Roelie</p>
    <a class="navbar-btn btn-info btn pull-right">Button</a>
  </div>
</div>
</body>

</html>
